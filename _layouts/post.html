---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  <div class="tags">
  {% for tag in page.tag %}
    <a href={{site.url}}/tags/#{{tag}} class="tag">{{tag}}</a>
  {% endfor %}
  </div>
  
  <br />
  {% include adsense.html %}
  <br />
  {{ page.description }}
  <hr />
  {{ content }}
</div>

{% include disqus.html %}
{% include adsense.html %}
