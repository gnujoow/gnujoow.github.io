<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <meta property="og:type" content="website">

  {% if page.description %}
    <meta name="description" content="{{ page.description}}" />
    <meta property="og:description" content="{{ page.description}}">
  {% else %} 
    <meta name="description" content="{{ site.description }}" />
    <meta property="og:description" content="{{ site.description }}">
  {% endif %}

  {% if page.tags %}
    <meta name="keywords" content="{{ page.tags | join: ',' }}" />
  {% endif %}
  
  <!-- title -->
  {% if page.title == "Home" %}
    <title>{{ site.title }} &middot; {{ site.tagline }}</title>
    <meta property="og:title" content="{{ site.title }} {{ site.tagline }}">
  {% else %}
    <title>{{ page.title }} &middot; {{ site.title }}</title>
    <meta property="og:title" content="{{ page.title }} {{ site.tagline }}">
  {% endif %}

  <!-- rss feed -->
  <link rel="alternate" type="application/rss+xml" title="My Site RSS" href="/feed.xml" />


  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/hyde.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- JS -->
    <!--mathJax -->
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    })
  </script>
</head>
