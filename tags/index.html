---
layout: page
title: Tags
---

<ul class="tag-cloud" style="list-style:none; padding:0; margin:0;">
{% for tag in site.tags %}
  <li style="list-style:none;
  			display:inline;
  			font-size: {{ tag | last | size | times: 100 | divided_by: site.tags.size | plus: 70  }}% ">
    <a href="#{{ tag | first | slugize }}" class="tag">{{ tag | first }}</a>
  </li>
{% endfor %}
</ul>

<hr>
  <!-- 광고 -->
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <!-- react -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-1377383149600056"
       data-ad-slot="6480625722"
       data-ad-format="auto"></ins>
  <script>
  (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
<hr>

<div id="archives">
{% for tag in site.tags %}
  <div class="archive-group">
    {% capture tag_name %}{{ tag | first }}{% endcapture %}
    <h3 id="#{{ tag_name | slugize }}" class="tag">{{ tag_name }}</h3>
    <br />
    <a name="{{ tag_name | slugize }}"></a>
    {% for post in site.tags[tag_name] %}
      <a href="{{ root_url }}{{ post.url }}">{{post.title}}</a> /
    {% endfor %}
  </div>
  <hr />
{% endfor %}
</div>
